<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let u of usuarios">
      <ion-item-options>
        <ion-item-option color="danger"(click)="remover(u.id)">Deletar</ion-item-option>
      </ion-item-options>
      <ion-item>{{u.nome}}</ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
